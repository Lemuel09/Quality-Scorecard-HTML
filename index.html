<!DOCTYPE html>
<html>
<head>
  <title>Quality Scorecard Form</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Customer Service Quality Scorecard</h2>

  <form id="scorecardForm">
    <label for="agentName">Agent Name</label>
    <select id="agentName" name="agentName" required>
      <option value="">Select an agent</option>
      <option value="Mia Davis">Mia Davis</option>
      <option value="Allen Anderson">Allen Anderson</option>
      <option value="Carol Lim">Carol Lim</option>
      <option value="Nessie">Nessie</option>
      <option value="Prince Patterson">Prince Patterson</option>
    </select>

    <label for="auditDate">Audit Date</label>
    <input type="date" id="auditDate" name="auditDate" required>

    <label for="channel">Channel</label>
    <select id="channel" name="channel" required>
      <option value="">Select Channel</option>
      <option value="Call">Call</option>
      <option value="Email">Email</option>
      <option value="Chat">Chat</option>
    </select>

    <label for="clearCommunication">Clear Written Communication</label>
    <select id="clearCommunication" name="clearCommunication" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="Partial">Partial</option>
      <option value="No">No</option>
    </select>

    <label for="tone">Friendly & Professional Tone</label>
    <select id="tone" name="tone" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="Partial">Partial</option>
      <option value="No">No</option>
    </select>

    <label for="productKnowledge">Correct Product/Service Knowledge</label>
    <select id="productKnowledge" name="productKnowledge" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="Partial">Partial</option>
      <option value="No">No</option>
    </select>

    <label for="timelyResponse">Timely Response & Resolution</label>
    <select id="timelyResponse" name="timelyResponse" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="Partial">Partial</option>
      <option value="No">No</option>
    </select>

    <label for="transparency">Transparency About Limitations</label>
    <select id="transparency" name="transparency" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="Partial">Partial</option>
      <option value="No">No</option>
    </select>

    <label for="proactiveness">Proactiveness in Updates</label>
    <select id="proactiveness" name="proactiveness" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="Partial">Partial</option>
      <option value="No">No</option>
    </select>

    <label for="comments">Additional Comments</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("scorecardForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = {
        agentName: document.getElementById("agentName").value,
        auditDate: document.getElementById("auditDate").value,
        channel: document.getElementById("channel").value,
        clearCommunication: document.getElementById("clearCommunication").value,
        tone: document.getElementById("tone").value,
        productKnowledge: document.getElementById("productKnowledge").value,
        timelyResponse: document.getElementById("timelyResponse").value,
        transparency: document.getElementById("transparency").value,
        proactiveness: document.getElementById("proactiveness").value,
        comments: document.getElementById("comments").value
      };

      console.log("Test Submission Data:", formData);
      alert("Test submission captured. Open the browser console (F12) to see the data.");
    });
  </script>
</body>
</html>

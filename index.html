<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quality Scorecard Tabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --gray-bg: #f3f4f6;
      --card-bg: #fff;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--gray-bg);
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.07);
      max-width: 800px;
      width: 100%;
      overflow: hidden;
    }

    .tabs {
      display: flex;
      background: var(--primary);
    }

    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .tab.active {
      background: #1d4ed8;
    }

    .tab-content {
      display: none;
      padding: 30px;
      animation: fadeIn 0.4s ease-in-out;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      background-color: #f9fafb;
      font-size: 16px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .image-row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: space-evenly;
    }

    .image-row img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">Agent Info</div>
    <div class="tab" onclick="showTab(1)">Criteria</div>
    <div class="tab" onclick="showTab(2)">Comments</div>
  </div>

  <form id="scorecardForm">
    <div class="tab-content active">
      <label for="agentName">Agent Name</label>
      <select id="agentName" name="agentName" required>
        <option value="">Select an agent</option>
        <option value="Mia Davis">Mia Davis</option>
        <option value="Allen Anderson">Allen Anderson</option>
        <option value="Carol Lim">Carol Lim</option>
        <option value="Nessie">Nessie</option>
        <option value="Prince Patterson">Prince Patterson</option>
      </select>

      <div class="image-row">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Mia">
        <img src="https://randomuser.me/api/portraits/men/65.jpg" alt="Allen">
        <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="Carol">
        <img src="https://randomuser.me/api/portraits/women/19.jpg" alt="Nessie">
        <img src="https://randomuser.me/api/portraits/men/33.jpg" alt="Prince">
      </div>

      <label for="auditDate">Audit Date</label>
      <input type="date" id="auditDate" name="auditDate" required>

      <label for="channel">Channel</label>
      <select id="channel" name="channel" required>
        <option value="">Select Channel</option>
        <option value="Call">Call</option>
        <option value="Email">Email</option>
        <option value="Chat">Chat</option>
      </select>
    </div>

    <div class="tab-content">
      <label for="clearCommunication">Clear Written Communication</label>
      <select id="clearCommunication" name="clearCommunication" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="Partial">Partial</option>
        <option value="No">No</option>
      </select>

      <label for="tone">Friendly & Professional Tone</label>
      <select id="tone" name="tone" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="Partial">Partial</option>
        <option value="No">No</option>
      </select>

      <label for="productKnowledge">Correct Product/Service Knowledge</label>
      <select id="productKnowledge" name="productKnowledge" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="Partial">Partial</option>
        <option value="No">No</option>
      </select>

      <label for="timelyResponse">Timely Response & Resolution</label>
      <select id="timelyResponse" name="timelyResponse" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="Partial">Partial</option>
        <option value="No">No</option>
      </select>

      <label for="transparency">Transparency About Limitations</label>
      <select id="transparency" name="transparency" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="Partial">Partial</option>
        <option value="No">No</option>
      </select>

      <label for="proactiveness">Proactiveness in Updates</label>
      <select id="proactiveness" name="proactiveness" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="Partial">Partial</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="tab-content">
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" placeholder="Type here..."></textarea>

      <button type="submit">Submit</button>
    </div>
  </form>
</div>

<script>
  function showTab(index) {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => tab.classList.remove('active'));
    contents.forEach(c => c.classList.remove('active'));
    tabs[index].classList.add('active');
    contents[index].classList.add('active');
  }

  document.getElementById("scorecardForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = {
      agentName: document.getElementById("agentName").value,
      auditDate: document.getElementById("auditDate").value,
      channel: document.getElementById("channel").value,
      clearCommunication: document.getElementById("clearCommunication").value,
      tone: document.getElementById("tone").value,
      productKnowledge: document.getElementById("productKnowledge").value,
      timelyResponse: document.getElementById("timelyResponse").value,
      transparency: document.getElementById("transparency").value,
      proactiveness: document.getElementById("proactiveness").value,
      comments: document.getElementById("comments").value
    };

    console.log("Form Submitted:", formData);
    alert("Form submitted! Check console for captured data.");
  });
</script>

</body>
</html>

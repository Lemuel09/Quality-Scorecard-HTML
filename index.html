<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quality Scorecard Tabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --gray-bg: #f3f4f6;
      --card-bg: #fff;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--gray-bg);
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.07);
      max-width: 800px;
      width: 100%;
      overflow: hidden;
    }

    .tabs {
      display: flex;
      background: var(--primary);
    }

    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .tab.active {
      background: #1d4ed8;
    }

    .tab-content {
      display: none;
      padding: 30px;
      animation: fadeIn 0.4s ease-in-out;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      background-color: #f9fafb;
      font-size: 16px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .image-row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: space-evenly;
    }

    .image-row img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    #scoreSummary {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #2563eb;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">Agent Info</div>
    <div class="tab" onclick="showTab(1)">Criteria</div>
    <div class="tab" onclick="showTab(2)">Comments</div>
  </div>

  <form id="scorecardForm">
    <div class="tab-content active">
      <label for="agentName">Agent Name</label>
      <select id="agentName" name="agentName" required>
        <option value="">Select an agent</option>
        <option value="Mia Davis">Mia Davis</option>
        <option value="Allen Anderson">Allen Anderson</option>
        <option value="Carol Lim">Carol Lim</option>
        <option value="Nessie">Nessie</option>
        <option value="Prince Patterson">Prince Patterson</option>
      </select>

      <div class="image-row">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Mia">
        <img src="https://randomuser.me/api/portraits/men/65.jpg" alt="Allen">
        <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="Carol">
        <img src="https://randomuser.me/api/portraits/women/19.jpg" alt="Nessie">
        <img src="https://randomuser.me/api/portraits/men/33.jpg" alt="Prince">
      </div>

      <label for="auditDate">Audit Date</label>
      <input type="date" id="auditDate" name="auditDate" required>

      <label for="channel">Channel</label>
      <select id="channel" name="channel" required>
        <option value="">Select Channel</option>
        <option value="Call">Call</option>
        <option value="Email">Email</option>
        <option value="Chat">Chat</option>
      </select>
    </div>

    <div class="tab-content">
      <label for="clearCommunication">Clear Written Communication (1-5)</label>
      <select id="clearCommunication" name="clearCommunication" required>
        <option value="">Select Score</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <label for="tone">Friendly & Professional Tone (1-5)</label>
      <select id="tone" name="tone" required>
        <option value="">Select Score</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <label for="productKnowledge">Correct Product/Service Knowledge (1-5)</label>
      <select id="productKnowledge" name="productKnowledge" required>
        <option value="">Select Score</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <label for="timelyResponse">Timely Response & Resolution (1-5)</label>
      <select id="timelyResponse" name="timelyResponse" required>
        <option value="">Select Score</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <label for="transparency">Transparency About Limitations (1-5)</label>
      <select id="transparency" name="transparency" required>
        <option value="">Select Score</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <label for="proactiveness">Proactiveness in Updates (1-5)</label>
      <select id="proactiveness" name="proactiveness" required>
        <option value="">Select Score</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <div id="scoreSummary">Average Score: N/A</div>
    </div>

    <div class="tab-content">
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" placeholder="Type here..."></textarea>

      <button type="submit">Submit</button>
    </div>
  </form>
</div>

<script>
  function showTab(index) {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => tab.classList.remove('active'));
    contents.forEach(c => c.classList.remove('active'));
    tabs[index].classList.add('active');
    contents[index].classList.add('active');
  }

  function updateScoreSummary() {
    const fields = [
      "clearCommunication",
      "tone",
      "productKnowledge",
      "timelyResponse",
      "transparency",
      "proactiveness"
    ];

    let scores = [];
    fields.forEach(id => {
      const val = parseInt(document.getElementById(id).value);
      if (!isNaN(val)) scores.push(val);
    });

    const scoreSummary = document.getElementById("scoreSummary");

    if (scores.length > 0) {
      const average = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2);
      scoreSummary.textContent = `Average Score: ${average}`;

      const avg = parseFloat(average);
      if (avg >= 4.5) {
        scoreSummary.style.color = "green";
      } else if (avg >= 4.0) {
        scoreSummary.style.color = "#2563eb"; // blue
      } else if (avg >= 3.0) {
        scoreSummary.style.color = "orange";
      } else {
        scoreSummary.style.color = "red";
      }
    } else {
      scoreSummary.textContent = "Average Score: N/A";
      scoreSummary.style.color = "#2563eb";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    ["clearCommunication", "tone", "productKnowledge", "timelyResponse", "transparency", "proactiveness"]
      .forEach(id => {
        document.getElementById(id).addEventListener("change", updateScoreSummary);
      });
  });

  document.getElementById("scorecardForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const scores = [
      parseInt(document.getElementById("clearCommunication").value),
      parseInt(document.getElementById("tone").value),
      parseInt(document.getElementById("productKnowledge").value),
      parseInt(document.getElementById("timelyResponse").value),
      parseInt(document.getElementById("transparency").value),
      parseInt(document.getElementById("proactiveness").value)
    ];

    const averageScore = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2);

    const formData = {
      agentName: document.getElementById("agentName").value,
      auditDate: document.getElementById("auditDate").value,
      channel: document.getElementById("channel").value,
      scores: {
        clearCommunication: scores[0],
        tone: scores[1],
        productKnowledge: scores[2],
        timelyResponse: scores[3],
        transparency: scores[4],
        proactiveness: scores[5]
      },
      averageScore: averageScore,
      comments: document.getElementById("comments").value
    };

    console.log("Form Submitted:", formData);
    alert(`Form submitted! Average Score: ${averageScore}`);
  });
</script>

</body>
</html>
